<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/landing.css">
    <title>VSigning - Đăng Nhập & Đăng Kí</title>
    <style>
        body{
            background: url("images/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
        }
    </style>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>VSigning</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="landing.html" class="link active">Trang Chủ</a></li>
                <li><a href="landing.html" class="link">Học</a></li>
                <li><a href="landing.html" class="link">Trò Chơi</a></li>
                <li><a href="landing.html" class="link">Cộng Đồng</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Đăng Nhập</button>
            <button class="btn" id="registerBtn" onclick="register()">Đăng Kí</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
    <div class="form-box">
        <div class="login-container" id="login">
            <div class="top">
                <header>Đăng nhập</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Tên người dùng hoặc Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Mật khẩu">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <a href="home.html"><input type="submit" class="submit" value="Đăng nhập ngay"></a>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Ghi nhớ tôi</label>
                </div>
                <div class="two">
                    <label><a href="#">Quên mật khẩu?</a></label>
                </div>
            </div>
            <div class="top">
                <span>Chưa có tài khoản? <a href="#" onclick="register()">Đăng kí</a></span>
            </div>
        </div>
        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <header>Đăng Kí</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Tên người dùng">
                <i class="bx bx-user"></i>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Giới tính">
                    <i class="bx bx-male-female"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Tuổi">
                    <i class="bx bx-face"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Nhập Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Mật khẩu">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <a href="home.html"><input type="submit" class="submit" value="Đăng kí ngay"></a>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Ghi nhớ tôi</label>
                </div>
                <div class="two">
                    <input type="checkbox" id="register-check">
                    <label><a href="#"> Chính sách & điều kiện</a></label>
                </div>
            </div>
            <div class="top">
                <span>Đã có tài khoản? <a href="#" onclick="login()">Đăng nhập</a></span>
            </div>
        </div>
        <!-- <div class="user-type-container" id="user-type">
            <div class="top">
                <header>Bạn Là Loại Người Dùng Nào?</header>
            </div>
            <div class="choice">
                <input type="radio" name="" id="">
            </div>
        </div> -->
    </div>
</div>   
<script src="js/landing.js"> </script>
</body>
</html>
